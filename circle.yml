machine:
  services:
    - docker

dependencies:
  override:
    - go get || true
    - go build
    - ./glu build glu linux,darwin
    - docker build -t gliderlabs/glu .

test:
  override:
    - docker run --rm gliderlabs/glu Linux | tar -xC /tmp
    - /tmp/glu

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gliderlabs/glu
