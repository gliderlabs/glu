machine:
  services:
    - docker

dependencies:
  override:
    - make build

test:
  override:
    - docker run --rm gliderlabs/glu Linux | tar -xC /home/ubuntu/bin
    - /home/ubuntu/bin/glu

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gliderlabs/glu
